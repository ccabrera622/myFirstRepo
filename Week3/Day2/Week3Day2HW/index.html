<!DOCTYPE html>

<html>

	<head>

		<meta charset=utf-8 />

		<title>JS DOM paragraph style</title>

	</head> 
	<body>
		<p id ='text'>JavaScript Exercises - w3resource</p> 

		<div>
		<button id="jsstyle" onclick="js_style()">Style</button>
		<script>
    	function js_style() {
        	
            document.getElementById("text").style.color = "aqua";
        	document.getElementById("text").style.fontFamily = "Courier New";
        	document.getElementById("text").style.fontSize = "100px";
    	}
    	</script>


		</div>
	</body>
</html>
